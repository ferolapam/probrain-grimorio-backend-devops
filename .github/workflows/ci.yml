 name: test-and-quality

on:
  # Rodar CI em PR e em push na main garante qualidade antes de entrar em produção
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

# Evita gastar runner com builds antigos (se você pushar de novo, cancela o anterior)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Princípio de menor privilégio (segurança)
permissions:
  contents: read

jobs:
  quality:
    name: test e qualidade
    runs-on: ubuntu-latest

    # Fail-fast: evita job travado consumindo minutos
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          # Cache acelera o pipeline (reusa downloads do pip)
          cache: "pip"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          # Versões travadas no requirements = build reprodutível (mesmo resultado no PC e no CI)
          python -m pip install -r requirements.txt
          # Instala o projeto para os imports funcionarem (src/ layout)
          python -m pip install -e .

      # Clean Code / Quality Gate: lint antes de rodar testes (falha rápido e barato)
      - name: Ruff (lint)
        run: |
          ruff --version
          ruff check .

      - name: Ruff (format check)
        run: |
          ruff format --check .

      # Testes com cobertura ajudam a manter qualidade ao evoluir o código
      - name: Executar testes (pytest + cobertura)
        run: |
          pytest -q --cov=probrain_grimorio --cov-report=term-missing --cov-report=xml

      # Sempre sobe o coverage.xml, mesmo se os testes falharem (facilita análise)
      - name: Carregar relatório de cobertura (artefato)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml